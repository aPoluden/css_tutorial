<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <!-- External Style Shit -->
    <link rel="stylesheet" href="src/css/style.css">
    <!-- Internal Style Shit -->
    <!-- <style>
        p {
            color: limegreen;
        } -->

    </style>
</head>

<body>
    <header>
        <p>header</p>
    </header>
    <main>
        <article>
            <section>
                <aside>Advert Content</aside>
            </section>
            <hr>
            <section>
                <table>
                    <caption>List of numbers</caption>
                    <thead>
                        <tr>
                            <th>col1</th>
                            <th>col2</th>
                            <th>col3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="3">one</td>
                            <td>two</td>
                            <td>three</td>
                        </tr>
                        <tr>
                            <td>one</td>
                            <td>two</td>
                            <td>three</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <hr>
            <section>
                <span>Inline</span>
                <span>Inline2</span><!-- Inline element taking required width of page-->
                <span>Inline2</span>
                <div>Hello World</div><!-- Block element taking the whole width of page-->
                <div>Block</div>
                <a href="">Link1</a>
                <a href="">Link2</a>
            </section>
            <hr>
            <section>
                <input type="text" value="Input Text" />
                <input type="file" value="Input Text" />
                <div><textarea name="" id="" cols="30" rows="10"></textarea></div>
                <form action="">
                    <input type="submit" value="Name">
                </form>
            </section>
            <hr>
            <section><iframe src="https://versada.eu" frameborder="0"></iframe></section>
        </article>
    </main>
    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
